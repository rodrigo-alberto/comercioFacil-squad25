<body>

	<!-- - header - -->

    <div th:replace="~{fragments/header :: space}"></div>

	<!--Side Bar-->

	<!--Conteudo página-->
	<div class="page-wrapper chiller-theme">
		<div class="container d-flex justify-content-center mb-5 mt-5">
			<h1>Cadastre a loja</h1>
		</div>
	</div>
	
	
	
	<!--****************MUDAR AS ROTAS***************-->
	<div class="container mt-3">
		<h2>Cadastro da loja</h2>
		<form th:action="@{/}" th:object="${enterprise}" method="post">
			
			<div class="form-group">
				<label for="nome">Nome da Loja:</label>
				<input type="text" id="nameMarket" class="form-control" th:field="*{fantasyName}" />
			</div>	
			
			<div class="form-group">
				<label for="nome">CNPJ da loja:</label>
				<input type="text" id="nameMarket" class="form-control" th:field="*{cnpj}" />
			</div>												
						
			<div class="form-group">
				<label for="preco">Número da Loja:</label>
				<input type="number" id="address" class="form-control" th:field="*{numStore}" />
			</div>
			
			<div class="form-group">
				<label for="preco">Descrição da loja:</label>
				<input type="number" id="address" class="form-control" th:field="*{numStore}" />
			</div>
			
			
			<!--Aqui tem que aplicar a lógica da imagem-->
			<div class="form-group">
				<label for="imgUrl">Imagem:</label>
				<input type="image" id="mapUrl" class="form-control" th:field="*{image}" />
			</div>											
			
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>

</body>
