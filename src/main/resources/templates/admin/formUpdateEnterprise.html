<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{fragments/head :: head('CF | Administrativo')}"></head>

<body>

	<!-- - header - -->
	<header th:replace="~{fragments/header :: navbar}"></header>
	<div th:replace="~{fragments/header :: space}"></div>
	<!-- End #header -->

	<!--Side Bar-->
	<nav th:replace="~{fragments/asideAdmin :: asideAdmin}"> </nav>




	<!--Conteudo página-->
	<div class="page-wrapper chiller-theme">
		<div class="container d-flex justify-content-center mb-5 mt-5">
			<h1>Atualize a loja aqui</h1>
		</div>
	</div>

	<div class="container mt-3">
		<h2>Atualizar loja</h2>
		<form th:action="@{/admin/updateEnterprise/{id}(id=${enterprise.idEnterprise})}" th:object="${enterprise}"
			method="post" enctype="multipart/form-data">

			<div class="form-group">
				<label for="idEnterprise">ID:</label>
				<input type="text" id="idEnterprise" class="form-control" th:field="*{idEnterprise}" disabled />
			</div>

			<div class="form-group">
				<label for="fantasyName">Nome da loja:</label>
				<input type="text" id="fantasyName" class="form-control" th:field="*{fantasyName}" />
			</div>

			<div class="form-group">
				<label for="nome">CNPJ:</label>
				<input type="text" id="cnpj" class="form-control" th:field="*{cnpj}" />
			</div>

			<div class="form-group">
				<label for="nome">Número da loja:</label>
				<input type="number" id="numStore" class="form-control" th:field="*{numStore}" />
			</div>

			<div class="form-group">
				<label for="nome">Descrição da loja:</label>
				<input type="text" id="description" class="form-control" th:field="*{description}" />
			</div>

			<div class="form-group">
				<div id="divPhoto">
					<label class="py-2 fs-6">Escolha uma imagem-tema:</label>
					<label class="labelPhoto d-flex justify-content-center align-items-center rounded mt-2"
						for="inputFile" tabindex="0">
						<img src="/imgs/new-image-deafult.png" th:src="|/admin/getImage/${enterprise.idEnterprise}|" alt="Upload da imagem-tema" id="imgPhoto">
					</label>
				</div>

				<input type="file" class="d-none" id="inputFile" name="fileImage" accept="image/*">
			</div>

			<h3>Empreendedor associado:</h3>

			<div class="form-group">
				<label for="employer">ID:</label>
				<input type="text" id="employer" class="form-control" th:field="*{employer.idUser}" />
			</div>

			<div class="form-group">
				<label for="employer">Empreendedor:</label>
				<input type="text" id="employer" class="form-control" th:field="*{employer.userName}" disabled />
			</div>

			<div class="my-3">
				<h3>Feira associada:</h3>

				<div class="form-group">
					<div th:each="market : ${markets}">
						<div class="form-check">
							<input class="form-check-input" type="radio" th:id="'market-' + ${market.idMarket}"
								name="marketplaces" th:value="${market.idMarket}" th:field="*{market}" />
							<label class="form-check-label" th:for="'market-' + ${market.idMarket}"
								th:text="${market.nameMarket}"></label>
						</div>
					</div>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>

	<!-- JS scripts -->
	<script th:replace="~{fragments/scripts :: jquery}">
	</script>

	<script th:replace="~{fragments/scripts :: popper}">
	</script>

	<script th:replace="~{fragments/scripts :: bootstrap}">
	</script>

	<script th:replace="~{fragments/scripts :: sideBar}">
	</script>

	<script th:replace="~{fragments/scripts :: upImg}">
	</script>
</body>

</html>
