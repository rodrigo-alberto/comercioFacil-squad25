<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('CF | Administrativo')}"></head>

<body>

	<!-- - header - -->
    <header th:replace="~{fragments/header :: navbar}" ></header> 
    <div th:replace="~{fragments/header :: space}"></div> 
	<!-- End #header -->
	
	<!--Side Bar-->
    <nav th:replace="~{fragments/asideAdmin :: asideAdmin}"> </nav>
			
	<!--Conteudo página-->
	<div class="page-wrapper chiller-theme">
		<div class="container d-flex justify-content-center mb-5 mt-5">
			<h1>Feiras cadastradas</h1>
		</div>
	</div>
	
	<div class="container mt-3">
		<h2>Lista de Feiras</h2>
		<a class="btn btn-primary mb-2" th:href="@{/admin/saveMarket}">Adicionar Feira</a>
		
		<table class="table">
			<thead class="cabecalho-tabela">
				<tr>
					<th>ID</th>
					<th>Nome</th>					
					<th>Mapa</th>
					<th>Endereço</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="market : ${markets}">
					<td th:text="${market.idMarket}"></td>
					<td th:text="${market.nameMarket}"></td>										
					<td><img th:src="${market.mapUrl}" alt="Imagem" style="max-width: 100px; max-height: 100px;" /></td>
					<td th:text="${market.address.street + ', ' + market.address.city + ' - ' + market.address.state} "></td>					
					<td>
						<a class="btn btn-info btn-sm"
							th:href="@{/admin/updateMarket/{id}(id=${market.idMarket})}">Editar</a>
						<a class="btn btn-success btn-sm"
							th:href="@{/admin/getEnterprisesByMarket/{id}(id=${market.idMarket})}">Ver empreendimentos</a>
						<a class="btn btn-danger btn-sm"
							th:href="@{/admin/deleteMarket/{id}(id=${market.idMarket})}">Excluir</a>							
					</td>
				</tr>
			</tbody>
		</table>
	</div>

    <!-- JS scripts -->
    	<script th:replace="~{fragments/scripts :: jquery}">		
		</script>

		<script th:replace="~{fragments/scripts :: popper}">
	    </script>
	    
    	<script th:replace="~{fragments/scripts :: bootstrap}">
    	</script>
		
		<script th:replace="~{fragments/scripts :: sideBar}">			
		</script>
    
</body>

</html>
